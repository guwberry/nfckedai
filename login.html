    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script>

      apiKey: "AIzaSyBy9GDhhKPoeUBWdBH2Q4mYv4yI2MB3_E0",
      authDomain: "nfc-kedai-kuning.firebaseapp.com",
      projectId: "nfc-kedai-kuning",
      storageBucket: "nfc-kedai-kuning.firebasestorage.app",
      messagingSenderId: "851920514046",
      appId: "1:851920514046:web:244a89c766231635b26eaf",

    <script src="src/js/auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

<body class="min-h-screen flex items-center justify-center px-4 text-slate-100">
    <div class="w-full max-w-md glass-panel login-card p-8">
        <div class="text-center mb-8">
            <div class="text-4xl mb-3">üõ†Ô∏è</div>
            <h1 class="text-2xl font-bold text-slate-800">NFC Repair Log</h1>
            <p class="text-sm text-slate-500 mt-1">Technician Access Portal</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="text-sm font-semibold text-slate-600 block mb-1" for="username">Username</label>
                <input id="username" type="text" class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="tech.admin" required>
            </div>
            <div>
                <label class="text-sm font-semibold text-slate-600 block mb-1" for="password">Password</label>
                <input id="password" type="password" class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <div id="login-error" class="hidden text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg px-4 py-2"></div>
            <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2.5 rounded-lg transition">Sign In</button>
        </form>

        <p class="text-xs text-slate-400 text-center mt-6">
            Demo credentials: <span class="font-semibold text-slate-600">admin / repair123</span>
        </p>
    </div>

    <script>
        // Use NFCAUTH wrapper (Firebase compat or local fallback)
        const form = document.getElementById('login-form');
        const errorBox = document.getElementById('login-error');

        // Initialize NFCAUTH wrapper (it tolerates missing Firebase SDK for local fallback)
        NFCAUTH.init(firebaseConfig);
        NFCAUTH.autoWireUi();

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorBox.classList.add('hidden');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
                await NFCAUTH.signIn(username, password);
                window.location.href = 'index.html';
            } catch (err) {
                errorBox.textContent = err.message || 'Invalid username or password.';
                errorBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
